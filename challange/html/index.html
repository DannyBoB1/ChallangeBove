<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challange</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
      <!--form inserito solo per rendere piu veritieri gli input di tipo submit-->
    <form class="" action="index.html" method="post">


    <!--contenitore principale trasparente-->
    <div class="contenitore">

      <!--contenitore secondario che contiene tutte le informazioni-->
      <div class="principale">

      <!--logo e Home con i botton-->
      <header class="home">
        <img src="../img/logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
        <div class="pulsanti">
          <input type="submit" name="prenota" value="Prenota">
          <input type="submit" name="termina" value="Termina Prenotazione">
          <input type="submit" name="luci" value="Accendi Luci">
        </div>
      </header>

        <!--corpo principale dove ci sono le varie scelte di Monopattino-->
      <main class="corpo">

        <!--primo Monopattino-->
        <div class="box">
          <input type="checkbox" name="" value="">
          <h2>Monopattino Gino22</h2>
          <span>&#8614;</span>
          <span>Via Guadalametri - a 220 metri da te</span>
          <div class="carica">Stato carica:</div>
          <div class="orange"></div>
        </div>

        <!--secondo Monopattino-->
        <div class="box">
          <input type="checkbox" name="" value="">
          <h2>Monopattino Mike24</h2>
          <span>&#8614;</span>
          <span>Via Ricciardoni - a 420 metri da te</span>
          <div  class="carica">Stato carica:</div>
          <div class="lime"></div>
        </div>

        <!--terzo Monopattino-->
        <div class="box">
          <input type="checkbox" name="" value="">
          <h2>Monopattino Fede154</h2>
          <span>&#8614;</span>
          <span>Via 'Mentrarini' - a 490 metri da te</span>
          <div  class="carica">Stato carica: </div>
          <div class="red"></div>
        </div>
      </main>

      </div>

    </div>
    </form>
  </body>
</html>
